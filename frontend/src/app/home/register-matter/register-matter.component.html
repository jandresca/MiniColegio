<div class="bgComponent">
  <div class="form">
    <mat-card class="card">
      <mat-card-title>Register matter</mat-card-title>
      <mat-card-content>
        <div class="container">
          <mat-form-field>
            <input matInput placeholder="Name matter" required />
          </mat-form-field>
          <mat-form-field>
            <input type="text" matInput placeholder="Description" required />
          </mat-form-field>
          <mat-form-field>
            <input type="number" matInput placeholder="Credits" required />
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button class="button colorButton" mat-raised-button>Register</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
